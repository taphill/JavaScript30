<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

  const canvas = document.querySelector('#draw')
  const ctx = canvas.getContext('2d')

  canvas.addEventListener('mousedown', (event) => {
    isDrawing = true
    lastX = event.offsetX
    lastY = event.offsetY
  })

  canvas.addEventListener('mousemove', draw)
  canvas.addEventListener('mouseup', () => isDrawing = false)
  canvas.addEventListener('mouseout', () => isDrawing = false) // prevents possible bug from user moving mouse off screen while still clicked

  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
  ctx.strokeStyle = '#BASA55'
  ctx.lineJoin = 'round'
  ctx.lineCap = 'round'
  ctx.lineWidth = 25

  let isDrawing = false
  let lastX = 0
  let lastY = 0

  function draw(event) {
    if(!isDrawing) return;

    console.log(event)
    ctx.beginPath()
    ctx.moveTo(lastX, lastY)
    ctx.lineTo(event.offsetX, event.offsetY)
    ctx.stroke()
    lastX = event.offsetX
    lastY = event.offsetY
  }

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
